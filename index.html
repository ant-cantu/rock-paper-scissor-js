<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <head>

    </head>

    <main>
        <div class="container">
            <div class="cpu-throw">
                <span id="cRock">🪨</span>
                <span id="cPaper">📃</span>
                <span id="cScissors">✂️</span>
            </div>
            <div class="player-throw">
                <button id="rock">🪨</button>
                <button id="paper">📃</button>
                <button id="scissors">✂️</button>
            </div>
            <div class="game-info">
                <div class="score">
                    <h2>Score</h2>
                    <p>Player: <span id="pScore">0</span> | CPU: <span id="cScore">0</span></span></p>
                </div>
                <div class="system-msg">
                    <p><b>System</b>: <span id="system-msg">First to 5 wins!</span></p>
                </div>
                <div class="reset">
                    <button id="btn-reset">Reset Game</button>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
